<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the personal site of Vinit Zanje. Connect with me on Facebook, Twitter, Instagram, and LinkedIn. Access my resume and contact me via email for professional inquiries and networking.">
    <title>Vinit Zanje - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="image-container">
                <img src="myimage.png" alt="Vinit Zanje" class="profile-image">
            </div>
            <div class="name-container">
                <h1 id="name"></h1><span class="cursor">|</span>
            </div>
            <div class="social-icons">
                <a href="https://github.com/vinitzanje" target="_blank" class="icon" title="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/vinitzanje" target="_blank" class="icon" title="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                <a href="https://instagram.com/vinitzanje" target="_blank" class="icon" title="Instagram Profile"><i class="fab fa-instagram"></i></a>
                <a href="mailto:vinitzanje@gmail.com" target="_blank" class="icon" title="Send Email"><i class="fas fa-envelope"></i></a>
                <a href="https://resume.vinitzanje.in" target="_blank" class="icon" title="View Resume"><i class="fas fa-file-alt"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
